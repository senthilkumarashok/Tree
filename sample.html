<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  <script>
  class Node {
	            
	            constructor(value) {
	                this.val = value;
	                this.child = [];
	            }
	            
	            addChild(value) {
                    var node = new Node(value);
	                this.child.push(node);
                    return node;
	            }
	            
	            print() {
	                if(this.val) {
	                    console.log(this.val);
	                }
	                var x;
	                for( x in this.child) {
                      this.child[x].print();
	                }
	            }
	        }
	        
	        class Tree {
	            constructor(value) {
	                this.root = new Node(value);
	            }
	                
	            addRoot(value) {
	                this.root = new Node(value);
	            }
	            
	            print() {
	                if(this.root) {
	                    this.root.print();
	                }
	            }
	        }
	        
	       
	        var tree = new Tree(5);
	        var sibling1 = tree.root.addChild(6);
                sibling1.addChild(8);
	        var sibling2 = tree.root.addChild(7);
                sibling2.addChild(9);
	        tree.print();
  </script>
</head>
<body>
  
</body>
</html>
