<!DOCTYPE html>

  <meta charset="utf-8">

  <title>JS Bin</title>
  
  <script>
    
  var input = [4,5,6,7,8];
  //console.log(input);
  
  var Node = function(val) {
    this.val = val;
    this.LC = null;
    this.RC = null;
    
    this.addNode = function(node) {
      if(node.val < this.val) {
        if(node.LC == null) {
          node.LC = node;
        } else {
          node.LC.addNode(node);
        }
      } else if(this.RC > node.val) {
        if(node.RC == null) {
          node.RC = node;
        } else {
          node.RC.addNode(node);
        }
      }
      
    }
  };
    
   
  var BinaryTree = function() {
    this.root = null;
    
    //insert a node at the root
    
    this.insert = function(value) {
        var node = this.newNode(value);
        if(this.root == null) {
            this.root = node;
        } else {
            this.root.addNode(node);
        }
    };
    
    
    this.newNode = function(val) {
      return new Node(val);
    };
    
    // print the tree
    this.print = function() {
      this.print(this.root);
    };
    
    // print tree from the specific node
    this.print = function(node){
      if(node != null) {
        console.log(node.val);
        /*if(node.LC != null) {
          this.print(node.LC);
        }  
        if(node.RC != null) {
          this.print(node.RC);
        } */ 
      }  
    };
  };
  
  var tree = new BinaryTree();
  tree.insert(4);
  //tree.insert(5);  
  console.log(tree);  
  tree.print();
    
  </script>
